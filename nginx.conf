# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

#Garmin Oauth and API site
    server {
	client_max_body_size 10M;	
	
        server_name  auth.apollo-af.org;
        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;
	root /usr/share/nginx/html/apollo_auth/;

	# Setting this up so that nginx responds to the homepage,
	# but everything else is passed to flask. See:
	# https://serverfault.com/questions/485880/how-to-have-nginx-serve-only-the-home-page-of-site
		
	location / {
		proxy_set_header	X-Real-IP	$remote_addr;
		proxy_set_header	X-Forwarded-For	$remote_addr;
		proxy_set_header	Host		$host;
		proxy_pass http://127.0.0.1:8000;
	}

	location /api_client/garmin/ {
		allow 98.100.124.0/24;
		allow 98.100.125.0/24;
		allow 204.77.162.0/24;
		allow 204.77.163.0/25;
		deny all;
		proxy_set_header	X-Real-IP	$remote_addr;
		proxy_set_header	X-Forwarded-For	$remote_addr;
		proxy_set_header	Host		$host;
		proxy_pass http://127.0.0.1:8000;
	}

	listen [::]:443 ssl ipv6only=on; # managed by Certbot
	listen 443 ssl; # managed by Certbot
	ssl_certificate /etc/letsencrypt/live/auth.apollo-af.org/fullchain.pem; # managed by Certbot
	ssl_certificate_key /etc/letsencrypt/live/auth.apollo-af.org/privkey.pem; # managed by Certbot
	include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    

    }
 
	#HTTPS redirect
    server {
    if ($host = auth.apollo-af.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  auth.apollo-af.org;
    return 404; # managed by Certbot
    }


################################################################################
#Apollo-AF documentation site; static site via mkdocs.
    server {
        server_name  docs.apollo-af.org;
        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;
	root /usr/share/nginx/html/apollo_docs/;

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/docs.apollo-af.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/docs.apollo-af.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    }
    





    server {
	    if ($host = docs.apollo-af.org) {
		return 301 https://$host$request_uri;
	    } # managed by Certbot


	    server_name  docs.apollo-af.org;
	    listen 80;
	    return 404; # managed by Certbot


    }

